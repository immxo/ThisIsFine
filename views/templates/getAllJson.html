<script class="AllJsonTemplate" type="text/x-handlebars-template">
    {% verbatim %}
        {{#if_eq tokenCheck "false"}}
        <p class="text"><a href = "/getJSON/{{link}}"; class="text__link">{{fileName}}</a>{{size}}</p>
        {{else}}
        <p class="text"><a href = "/getJSON/{{link}}/{{token}}"; class="text__link">{{fileName}}</a>{{size}}</p>
        {{/if_eq}}
    {% endverbatim %}
</script>
